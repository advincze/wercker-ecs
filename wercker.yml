box: wercker/golang
build:
  steps:
    - script:
        name: enable vendor experiment
        code: export GO15VENDOREXPERIMENT=1
    - script:
        name: go env
        code: go env
    - script:
        name: go version
        code: go version
    - script:
        name: copy to gopath
        code: cp -r ./ $GOPATH/src/github.com/advincze/wercker-ecs
    - script:
        name: go build
        code: GO15VENDOREXPERIMENT=1 CGO_ENABLED=0 go build -a --installsuffix cgo --ldflags="-s" -o ecs github.com/advincze/wercker-ecs
      